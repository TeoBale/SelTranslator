name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Latest Xcode
        run: |
          LATEST_XCODE="$(ls -d /Applications/Xcode*.app | sort -V | tail -n1)"
          if [ -z "$LATEST_XCODE" ]; then
            echo "No Xcode installation found on runner."
            exit 1
          fi
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"
          xcodebuild -version

      - name: Verify macOS SDK
        run: |
          SDK_VERSION="$(xcrun --sdk macosx --show-sdk-version)"
          echo "Detected macOS SDK: $SDK_VERSION"
          SDK_MAJOR="${SDK_VERSION%%.*}"
          if [ "$SDK_MAJOR" -lt 26 ]; then
            echo "SelTranslator requires macOS SDK 26 or newer. Current runner SDK is $SDK_VERSION."
            exit 1
          fi

      - name: Resolve Version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build Release Artifact
        run: |
          chmod +x scripts/build-app.sh
          ./scripts/build-app.sh "${{ steps.version.outputs.value }}" "${GITHUB_RUN_NUMBER}"

      - name: Compute SHA256
        id: sha
        run: |
          SHA256="$(shasum -a 256 dist/SelTranslator-macos.zip | awk '{print $1}')"
          echo "value=$SHA256" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: SelTranslator v${{ steps.version.outputs.value }}
          generate_release_notes: true
          files: dist/SelTranslator-macos.zip

      - name: Update Homebrew Cask on Default Branch
        env:
          VERSION: ${{ steps.version.outputs.value }}
          SHA256: ${{ steps.sha.outputs.value }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x scripts/update-cask.sh

          git fetch origin "$DEFAULT_BRANCH"
          if git show-ref --verify --quiet "refs/heads/$DEFAULT_BRANCH"; then
            git switch "$DEFAULT_BRANCH"
          else
            git switch -c "$DEFAULT_BRANCH" --track "origin/$DEFAULT_BRANCH"
          fi

          ./scripts/update-cask.sh "$VERSION" "$SHA256" "$REPOSITORY"

          if git diff --quiet -- Casks/sel-translator.rb; then
            echo "Cask already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/sel-translator.rb
          git commit -m "chore(cask): update to v$VERSION"
          git push origin "$DEFAULT_BRANCH"
